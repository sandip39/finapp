<div class="col-md-6 col-md-offset-3">
    <h2>Reset Password</h2>
    <form name="form" (ngSubmit)="f.form.valid && resetpw()" #f="ngForm" novalidate>
		 <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !emailaddress.valid }">
            <label>Email</label>
            <input type="email" class="form-control" name="emailaddress" [(ngModel)]="model.emailaddress" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" #emailaddress="ngModel" required>
            <div *ngIf="f.submitted && !emailaddress.valid" class="help-block">Valid Email is required</div>
        </div>
		<div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Reset</button>
			<a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
